---
layout: default
---
<div id="post">
{{ content }}

<ul class="posts">
<p>If you liked this post you should join the 600+ people that follow me on <a target="_blank" href="http://twitter.com/offbytwo">Twitter</a>.</p>
</ul>

</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
